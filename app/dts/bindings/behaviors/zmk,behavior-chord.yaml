description: Combo behavior

compatible: "zmk,behavior-combo"

properties:
  bindings:
    type: phandle-array
    required: true
  key_positions:
    type: array
    required: true
  timeout_ms:
    type: int
    default: 50
  label:
    type: string
    required: true
  "#binding-cells":
    type: int
    default: 0
    const: 0